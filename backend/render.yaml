services:
  - type: web
    name: noteflow-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && flask db upgrade"
    startCommand: "gunicorn app:app"
    env: python
    pythonVersion: "3.9.13" # or your preferred version
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: noteflow-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false # Set this to your actual value in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false # Set this to your actual value in Render dashboard
      - key: OAUTH_REDIRECT_URI
        value: https://noteflow-backend.onrender.com/auth/google/callback

databases:
  - name: noteflow-db
    plan: free # or "starter" for production