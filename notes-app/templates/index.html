<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Modern Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-sticky-note"></i>
                    <span>NoteFlow</span>
                </div>
                <button class="new-note-btn" onclick="showNewNoteModal()">
                    <i class="fas fa-plus"></i>
                    <span>New Note</span>
                </button>
            </div>
            
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search notes..." oninput="searchNotes()">
                </div>
            </div>

            <div class="categories">
                <h3>Categories</h3>
                <div class="category-list">
                    <div class="category-item active" data-category="all" onclick="filterByCategory('all')">
                        <i class="fas fa-inbox"></i>
                        <span>All Notes</span>
                        <span class="count" id="all-count">0</span>
                    </div>
                    <div class="category-item" data-category="favorites" onclick="filterByCategory('favorites')">
                        <i class="fas fa-star"></i>
                        <span>Favorites</span>
                        <span class="count" id="favorites-count">0</span>
                    </div>
                    <div class="category-item" data-category="work" onclick="filterByCategory('work')">
                        <i class="fas fa-briefcase"></i>
                        <span>Work</span>
                        <span class="count" id="work-count">0</span>
                    </div>
                    <div class="category-item" data-category="personal" onclick="filterByCategory('personal')">
                        <i class="fas fa-user"></i>
                        <span>Personal</span>
                        <span class="count" id="personal-count">0</span>
                    </div>
                    <div class="category-item" data-category="ideas" onclick="filterByCategory('ideas')">
                        <i class="fas fa-lightbulb"></i>
                        <span>Ideas</span>
                        <span class="count" id="ideas-count">0</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <button onclick="toggleTheme()">
                        <i class="fas fa-moon" id="theme-icon"></i>
                        <span>Dark Mode</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="main-header">
                <div class="header-left">
                    <h1 id="current-view-title">All Notes</h1>
                    <span class="notes-count" id="notes-count">0 notes</span>
                </div>
                <div class="header-actions">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid" onclick="toggleView('grid')">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list" onclick="toggleView('list')">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    <div class="sort-dropdown">
                        <select id="sort-select" onchange="sortNotes()">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="alphabetical">A-Z</option>
                            <option value="modified">Last Modified</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="notes-container">
                <div class="notes-grid" id="notes-list">
                    <!-- Notes will be populated here -->
                </div>
                
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    <h3>No notes yet</h3>
                    <p>Create your first note to get started</p>
                    <button class="btn btn-primary" onclick="showNewNoteModal()">
                        <i class="fas fa-plus"></i>
                        Create Note
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- New Note Modal -->
    <div class="modal-overlay" id="note-modal" onclick="closeModal(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Create New Note</h2>
                <button class="close-btn" onclick="closeNoteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="note-title" placeholder="Note title..." maxlength="100">
                </div>
                <div class="form-group">
                    <select id="note-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="ideas">Ideas</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="editor-toolbar">
                        <button type="button" onclick="formatText('bold')" title="Bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button type="button" onclick="formatText('italic')" title="Italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button type="button" onclick="formatText('underline')" title="Underline">
                            <i class="fas fa-underline"></i>
                        </button>
                        <div class="divider"></div>
                        <button type="button" onclick="formatText('insertUnorderedList')" title="Bullet List">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button type="button" onclick="formatText('insertOrderedList')" title="Numbered List">
                            <i class="fas fa-list-ol"></i>
                        </button>
                    </div>
                    <div class="editor" id="note-content" contenteditable="true" placeholder="Start writing your note..."></div>
                </div>
                <div class="form-group">
                    <div class="tag-input">
                        <div class="tags" id="note-tags"></div>
                        <input type="text" id="tag-input" placeholder="Add tags..." onkeypress="handleTagInput(event)">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeNoteModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNote()" id="save-btn">
                    <i class="fas fa-save"></i>
                    Save Note
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 NoteFlow. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#about">About</a>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="footer-social">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="designer">
                Created by @jakereagan
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename ='main.js') }}"></script>

</body>
</html>
